<!doctype html>

<html>
	<head>
	
		<link href="calculator.css" rel="stylesheet" type="text/css">
	
	</head>
	
	<body>
	
		<div class="calc-container"> 
	
			<div class="screen">0</div>
	
			<button class="operator" action="clear">AC</button>
			<button class="operator" action="back"><</button>
			<button class="operator" action="div">/</button>
			<button class="operator" action="mult">X</button>
			
			<button class="number" value="7">7</button>
			<button class="number" value="8">8</button>
			<button class="number" value="9">9</button>
			<button class="operator" action="sub">-</button>
			
			<button class="number" value="4">4</button>
			<button class="number" value="5">5</button>
			<button class="number" value="6">6</button>
			<button class="operator" action="add">+</button>
			
			<button class="number" value="1">1</button>
			<button class="number" value="2">2</button>
			<button class="number" value="3">3</button>
			<button class="equals" action="equals">=</button>
			
			<button class="operator" action="perc">%</button>
			<button class="number" value="0">0</button>
			<button class="operator" action="decimal">.</div>
	
		</div>
	
	</body>

</html>
